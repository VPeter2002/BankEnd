<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trainer UI</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>

    <h1>Trainer catalog</h1>


    <div id="formdiv">
        <label>Trainer Name</label>
        <input type="text" id="name" />
        <button type="button" onclick="create()">Add Trainer</button>
    </div>
    <div id="updateformdiv">
        <label>Trainer name to update</label>
        <input type="text" id="nametoupdate"/>
        <button type="button" onclick="update()">Update Trainer</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="trainersrc.js"></script>
</body>
</html>
